apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
    name: ingress-srv
    annotations: # Help ingress-controller understand that we are trying to feed routing rules.
        kubernetes.io/ingress.class: nginx
spec:
    rules:
        - host: posts.com
          http:
            paths:
                - path: /posts
                  backend:
                    serviceName: posts-clusterip-srv
                    servicePort: 4000